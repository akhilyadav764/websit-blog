<!DOCTYPE html>
<html lang="en">

{% extends 'base.html' %}
{% block body %}
{% load static %}
<style>
    /* Basic Reset */
    body, h2, form, input, textarea, button {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
    }

    .site-section {
        padding: 80px 0 40px; /* Added 80px top padding */
    }

    .bg-light {
        background-color: #f8f9fa;
    }

    .section-title {
        text-align: center;
        margin-bottom: 45px; /* Increased from 40px to 45px */
    }

    .section-title h2 {
        font-size: 32px;
        color: #333;
        font-weight: bold;
        margin-bottom: 15px; /* Increased from 10px to 15px */
    }

    .form-control {
        border-radius: 4px;
        border: 1px solid #ced4da;
        padding: 15px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        background-color: #fff;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        outline: none;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 15px 20px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-align: center;
        display: inline-block;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-primary:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(38, 143, 255, 0.25);
    }

    @media (max-width: 767px) {
        .form-control {
            font-size: 14px;
        }

        .btn-primary {
            padding: 12px 15px;
            font-size: 14px;
        }
    }
</style>

<div class="site-section bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title mb-5">
                    <h2>Contact Us</h2>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" class="form-control form-control-lg" name="fname" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" class="form-control form-control-lg" name="lname" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="eaddress">Email Address</label>
                            <input type="email" id="eaddress" class="form-control form-control-lg" name="email" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="tel">Tel. Number</label>
                            <input type="tel" id="tel" class="form-control form-control-lg" name="mob" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="message">Message</label>
                            <textarea id="message" cols="30" rows="10" class="form-control" name="mess" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
</html>
